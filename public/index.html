<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="documentation.css">
</head>

<body>

    <h1 class="display-1 text-center text-decoration-underline p-3"> documentation</h1>
<div class="container">
    <div class="d-flex justify-content-between">
        <div class="text-center">
            <h1 class="text-decoration-underline">Toy route</h1>
            <h2>Domain: LocalHost:3000</h2>
            <h4 class="display-4 text bg-danger">Get</h4>
            <h5>/toys</h5>
            <h5>/toys/search?s=toy</h5>
            <h5>/toys/prices?=min=10&max=100</h5>
            <h5>/toys/category/:cat</h5>

            <h4 class="display-4 text bg-success">Post</h4>
            <h5>/toys</h5>

            <h4 class="display-4  text bg-secondary">Put</h4>
            <h5>/toys/:idEdit</h5>

            <h4 class="display-4 text bg-primary"> Delete </h4>
            <h5>/toys/:idDelete</h5>
        </div>
        <div>
            <h1 class="text-decoration-underline">Users route</h1>
            <h4 class="display-4 text  text bg-info">Post</h4>
            <h5>/users</h5>
            <h5>/users/login</h5>
        </div>
    </div>
    </div>
</div>



</body>

</html>
